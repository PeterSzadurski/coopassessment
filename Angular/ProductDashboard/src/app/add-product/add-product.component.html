<div class="card-body">
<form [formGroup]="FromProduct" (ngSubmit)="AddProduct(FromProduct.value)">  
    <div class="row">  
        <div class="form-group col-sm-3">  
            <label for="company">Product Name</label>  <br>
            <input type="text" class="form-control" formControlName="Name" id="ProductName" placeholder="Enter Product Name" >  
            </div>  
            <div class="form-group col-sm-3">  
                <label for="company">Product Description</label>  <br>
                <input type="text" class="form-control" formControlName="Description" id="ProductDescription" placeholder="Enter Description" >  
                </div>  
                <div class="form-group col-sm-3">  
                    <label for="company">Price</label>  <br>
                    <input type="text" class="form-control" formControlName="Price" id="Price" placeholder="Price" >  
                    </div>  
                </div>
                  

                    <div class="row">  
                        <div class="form-group col-sm-3">  
                            <button type="submit" class="btn btn-primary" >Add Product</button>  
                        </div>  
                    </div>
                </form>  
            </div>
